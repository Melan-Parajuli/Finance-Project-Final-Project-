<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow:
              0 25px 50px -12px rgba(0, 0, 0, 0.25),
              0 0 0 1px rgba(255, 255, 255, 0.05);
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
      color: #1e293b;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      padding: 0.5rem 0.75rem;
      background: #ecfdf5;
      border: 1px solid #d1fae5;
      border-radius: 6px;
      font-size: 0.875rem;
      color: #065f46;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background-color: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 2rem;
      color: white;
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.25);
    }

    h1 {
      color: #0f172a;
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
    }

    .brand-name {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.125rem;
      color: #64748b;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .success-message {
      background: #ecfdf5;
      border: 1px solid #d1fae5;
      color: #065f46;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      background-color: #dc2626;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.025em;
      min-width: 150px;
    }

    .btn:hover {
      background-color: #b91c1c;
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.25);
    }

    .btn:active {
      transform: translateY(0.5px);
    }

    .session-info {
      margin-top: 2rem;
      padding: 1rem;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.875rem;
      color: #64748b;
    }

    .divider {
      height: 1px;
      background: #e2e8f0;
      margin: 2rem 0;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.875rem;
      }

      .welcome-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        width: 100%;
      }
    }

    /* Hover effect for container */
    .container:hover {
      transform: translateY(-2px);
      box-shadow:
              0 32px 64px -12px rgba(0, 0, 0, 0.35),
              0 0 0 1px rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="status-indicator">
    <div class="status-dot"></div>
    Authentication Successful
  </div>

  <div class="welcome-icon">
    âœ“
  </div>

  <h1>Welcome <span class="brand-name"></span></h1>

  <div class="success-message">
    <span>ðŸŽ‰</span>
    You have successfully logged into the system
  </div>

  <p>Your session is now active and you can access all available features and services.</p>

  <div class="divider"></div>

  <div class="btn-container">
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn">ðŸšª End Session</button>
    </form>
  </div>

  <div class="session-info">
    <strong>Session Status:</strong> Active<br>
    <strong>Login Method:</strong> Authenticated User
  </div>
</div>

</body>
</html>
