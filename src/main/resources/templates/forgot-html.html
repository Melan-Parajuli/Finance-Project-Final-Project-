<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #f8fafc;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow:
              0 25px 50px -12px rgba(0, 0, 0, 0.25),
              0 0 0 1px rgba(255, 255, 255, 0.05);
      padding: 3rem;
      width: 100%;
      max-width: 480px;
      color: #1e293b;
      animation: slideIn 0.5s ease-out;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0f172a;
      letter-spacing: -0.025em;
    }

    .form-group {
      margin-top: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      color: #334155;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      color: #1e293b;
      background-color: #f8fafc;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0284c7;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #0284c7;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background-color: #0369a1;
      box-shadow: 0 4px 12px rgba(3, 105, 161, 0.25);
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #64748b;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back:hover {
      color: #475569;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 2rem;
      }

      h2 {
        font-size: 1.75rem;
      }

      button {
        font-size: 0.9rem;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Forgot Password</h2>
  <form th:action="@{/forgot-password}" method="post">
    <div class="form-group">
      <label for="username">Enter your username:</label>
      <input type="text" name="username" id="username" required>
    </div>
    <button type="submit">üìß Send Reset Link</button>
    <a class="back" th:href="@{/login}">‚Üê Back to login</a>
  </form>
</div>
</body>
</html>
