<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow:
              0 25px 50px -12px rgba(0, 0, 0, 0.25),
              0 0 0 1px rgba(255, 255, 255, 0.05);
      padding: 3rem;
      width: 100%;
      max-width: 420px;
      color: #1e293b;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .brand-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      color: white;
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.25);
    }

    h2 {
      color: #0f172a;
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .brand-name {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #64748b;
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: #374151;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
      background-color: #ffffff;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    input::placeholder {
      color: #9ca3af;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .remember-me label {
      margin: 0;
      font-weight: 500;
      color: #4b5563;
      text-transform: none;
      letter-spacing: normal;
      font-size: 0.875rem;
    }

    button {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    button:hover {
      background-color: #2563eb;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    button:active {
      transform: translateY(0.5px);
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }

    .links a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    .error-message,
    .info-message {
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      border: 1px solid;
    }

    .error-message {
      background-color: #fef2f2;
      color: #991b1b;
      border-color: #fecaca;
    }

    .info-message {
      background-color: #eff6ff;
      color: #1e40af;
      border-color: #dbeafe;
    }

    .security-note {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 0.75rem;
      color: #64748b;
      text-align: center;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .login-container {
        padding: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .brand-icon {
        width: 50px;
        height: 50px;
        font-size: 1.25rem;
      }

      .links {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }

    /* Loading state for button */
    .loading {
      position: relative;
      color: transparent;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

<form class="login-container" th:action="@{/login}" method="post">
  <div class="brand-section">
    <div class="brand-icon">üí∞</div>
    <h2>Sign in  <span class="brand-name"></span></h2>
    <p class="subtitle">Enter your credentials to access your account</p>
  </div>

  <div th:if="${param.error}" class="error-message">
    ‚ö†Ô∏è Invalid username or password. Please try again.
  </div>

  <div th:if="${message}" class="info-message" th:text="${message}"></div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required />
  </div>

  <div class="actions">
    <div class="remember-me">
      <input type="checkbox" id="remember-me" name="remember-me" />
      <label for="remember-me">Remember me</label>
    </div>
  </div>

  <button type="submit" id="loginBtn">Sign In</button>

  <div class="links">
    <a th:href="@{/register}">Create new account</a>

  </div>

  <div class="security-note">
    üîí Your connection is secured with industry-standard encryption
  </div>
</form>

<script>
  document.querySelector('form').addEventListener('submit', function() {
    const btn = document.getElementById('loginBtn');
    btn.classList.add('loading');
    btn.disabled = true;
  });
</script>

</body>
</html>
